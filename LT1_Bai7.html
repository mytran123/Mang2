<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    //nhập/tạo phần tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không,
    //nếu V thuộc mảng đã cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,
    //và gán 0 cho phần tử cuối cùng của mảng)

    //Nếu ko tự nhập mảng
    // let arr = [];
    // while (arr.length < 10) {
    //     let V = prompt("Nhập vào số cần xóa: ");
    //     arr.push(V);
    // }

    let arr = [2, 4, 6, 8, 10, 1, 3, 5, 7, 9];
    let V = prompt("Nhập vào số cần xóa: ");
    for (let i = 0; i < arr.length; i++) {
        let indexRemove = -1;
        if (V == arr[i]) {
            indexRemove = i;
        }
        if (indexRemove != -1) {
            for (let j = indexRemove; j < arr.length; j++) {
                arr[j] = arr[j + 1];
            }
            arr[arr.length - 1] = 0;
            i--;
        }
    }
    alert(arr);
</script>

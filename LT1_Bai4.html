<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó
  let arr = [2, 4, 6, 8, 10]
  let first = 0;
  let last = arr.length - 1;
  while (first < last) {
      let a = arr[first];
      arr[first] = arr[last];
      arr[last] = a;
      first++;
      last--;
  }
  document.write(arr);
</script>
</body>
</html>

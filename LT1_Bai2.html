<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  //Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
  //Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó
  let arr = [10, 15, 23, 8, 20, 11, 9, 0, 27,4]
  let max = arr[0];
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
      if (max < arr[i]) {
          max = arr[i];
          count = i;
      }
  }
  document.write("Giá trị lớn nhất là " + max + " và vị trí của phần tử là: " + count)
</script>
</body>
</html>

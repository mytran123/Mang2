<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình khai báo một mảng ký tự và kích thước của mảng
    //Chương trình này đếm số ký tự số trong mảng

    let str = "ab12cn123n56";
    let arrStr = str.split('');
    console.log(arrStr);
    let count = 0;
    for (let i = 0; i < arrStr.length; i++) {
        let e = arrStr[i];
        console.log(parseInt(e));
        if(!isNaN(e)) {
            count++;
        }
    }
    document.write("Có " + count + " số ký tự trong mảng")


</script>
</body>
</html>

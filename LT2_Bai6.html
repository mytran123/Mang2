<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một mảng ký tự,
    //tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let str = prompt("Nhập vào một chuỗi: ");
    let arr = str.split('');
    console.log(arr);
    for(let i = 0; i < arr.length; i++) {
        if(arr[i] === '-') {
            arr[i] = '_'
        }
    }
    document.write(arr.join(''));

</script>
</body>
</html>
